<ion-view view-title="上传你的颜色偏好">
  <ion-content>
    <div class="list">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-color-filter-outline"></i>
        已选颜色
        <span class="badge badge-assertive">{{data.colorList.length}}</span>
      </a>
      <button class="button button-block button-positive" ng-click="upload()">
       立即上传
      </button>
    </div>
  </ion-content>
</ion-view>
